<!DOCTYPE html>
<html>
<head>
  <title>Contacto</title>
  		<meta charset="utf-8">
	  	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	  	<link rel="stylesheet" type="text/css" href="css/animate.css">
	  	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	  	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800,800italic,300,300italic' rel='stylesheet' type='text/css'>

</head>
<body>
<section id="form">
	<div class="container-fluid">
		<form class="contact_form" action="#" id="contact_form" runat="server"> 
			<div> 
				<ul> 
					<li> 
						<h2>Formulario User Testing 360</h2>
						<hr>
					</li> 
					<li> 
						<p>Nombre <span class="required_notification1"> *</span></p>
						<input class="solo" type="text" placeholder="" required /> 
					</li> 
					<li> 
						<p>Email <span class="required_notification1"> * </span></p>
						<input class="solo" type="email" name="email" placeholder="" required />
					</li> 
					<li> 
						<p>Dejame tu URL <span class="required_notification1"> * </span></p>
						<textarea type="url" name="website" placeholder="" required pattern=""></textarea>  
					</li> 
					<li> 
						<button class="submit" type="submit">Enviar Email</button> 
					</li>
					<li>
						<input class="ultimo" type="email" name="email" placeholder="" required />
					</li>
					<span class="by">Powered by <a href="">Equipo Laboratoria</a></span>
					<a class="report" href="">Report abuse</a> 
				</ul> 
			</div>
					
		</form>
	</div>
</section>
</body>
</html>
